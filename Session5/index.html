<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <title>TODO APP</title>
</head>

<body>
    <div class="input-area">
        <input id="input-todo" placeholder="TODOを入力">
        <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
        <p class="title">未完了</p>
        <ul id="incomplete-list">
            <li>
                <div class="list-row">
                    <p class="todo">TODO</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="complete-area">
        <p class="title">完了</p>
        <ul>
            <li>
                <div class="list-row">
                    <p class="todo">DONE</p>
                    <button>戻す</button>
                </div>
            </li>
        </ul>
    </div>
    <script src="src/index.js"></script>

</body>

</html>
